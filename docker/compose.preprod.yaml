name: tenjin-${APP_ENV}
services:
  app:
    build:
      target: ${APP_ENV}
      context: ../app
      dockerfile: ../docker/app.dockerfile
    container_name: tenjin_${APP_ENV}_app
    image: tenjin-app:${APP_ENV}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-nseven"
      - "traefik.http.routers.tenjin-app.rule=${HOST_TRAEFIK_APP}"
      - "traefik.http.routers.tenjin-app.entrypoints=websecure"
      - "traefik.http.routers.tenjin-app.tls=true"
      - "traefik.http.routers.tenjin-app.tls.certresolver=le"
      - "traefik.http.services.tenjin-app.loadbalancer.server.port=${PORT}"
    env_file:
      - ../app/.env
    networks:
      - traefik-nseven
      - tenjin
    depends_on:
      - api
      - redis

  api:
    build:
      target: ${APP_ENV}
      context: ../back
      dockerfile: ../docker/back.dockerfile
    container_name: tenjin_${APP_ENV}_api
    image: tenjin-api:${APP_ENV}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-nseven"
      - "traefik.http.routers.tenjin-api.rule=${HOST_TRAEFIK_API}"
      - "traefik.http.routers.tenjin-api.entrypoints=websecure"
      - "traefik.http.routers.tenjin-api.tls=true"
      - "traefik.http.routers.tenjin-api.tls.certresolver=le"
      - "traefik.http.services.tenjin-api.loadbalancer.server.port=${PORT}"
    env_file:
      - ../back/.env
    volumes:
      - ../back/cli:/app/cli
      - ../back/go.mod:/app/go.mod
      - ../back/go.sum:/app/go.sum
      - ../back/internal:/app/internal
    networks:
      - traefik-nseven
      - tenjin
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mongo:7
    container_name: tenjin_${APP_ENV}_db
    restart: unless-stopped
    volumes:
      - tenjin_${APP_ENV}_db:/data/db
      - ../docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - traefik-nseven
      - tenjin
    environment:
      - MONGO_INITDB_DATABASE=${DB_NAME}

  redis:
    image: redis:7
    container_name: tenjin_${APP_ENV}_redis
    ports:
      - "6379:6379"
    networks:
      - traefik-nseven
      - tenjin
    restart: unless-stopped

networks:
  traefik-nseven:
    external: true
  tenjin:
    driver: bridge

volumes:
  tenjin_preprod_db:
