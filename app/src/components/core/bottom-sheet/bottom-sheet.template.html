@if (open()) {
  <div class="fixed inset-0 z-40" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-black/30" (click)="onBackdropClick()"></div>
    <div class="absolute inset-x-0 bottom-0 bg-white rounded-t-2xl shadow-2xl overflow-hidden" [style.maxHeight]="sheetMaxHeight()" [class]="className()">
      <div class="p-4 border-b border-gray-200 relative">
        <div class="mx-auto h-1.5 w-12 rounded-full bg-gray-300"></div>
        @if (title()) {
          <div class="mt-2 text-center font-medium">{{ title() }}</div>
        }
        @if (showClose()) {
          <button type="button" class="absolute right-4 top-3 text-gray-600 p-2 -m-2" (click)="close()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        }
      </div>
      <div class="p-4 overflow-auto" [style.maxHeight]="contentMaxHeight()">
        <ng-content select="[cSheetContent]"></ng-content>
      </div>
      <ng-content select="[cSheetFooter]"></ng-content>
      @if (showFooter()) {
        <div class="p-3 border-t border-gray-200 flex items-center justify-end gap-2">
          <button type="button" class="px-4 py-2 rounded-md bg-gray-100 hover:bg-gray-200" (click)="onCancel()">{{ cancelText() }}</button>
          <button type="button" class="px-4 py-2 rounded-md bg-primary text-white hover:bg-primary-dark" (click)="onConfirm()">{{ confirmText() }}</button>
        </div>
      }
    </div>
  </div>
}
